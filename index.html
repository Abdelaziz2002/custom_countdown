<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="video-overlay"></div>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <div id="contain">
        <div class="container">
            <div class="input-container" id="input-container">
                <h1>Create your costum Countdown</h1>
                <form class="form" id="countdown-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="what your counting down to">
                    <label for="date-picker">Select date</label>
                    <input type="date" id="date-picker">
                    <button type="submit">submit</button>
                </form>
            </div>
            <!-- countdown -->
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Countdown title here</h1>
                <ul>
                    <li><span></span><span>Days</span></li>
                    <li><span></span><span>Hours</span></li>
                    <li><span></span><span>minuts</span></li>
                    <li><span></span><span>seconds</span></li>
                </ul>
                <button id="countdown-button">reset</button>
            </div>
            <!-- complete -->
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">Countdown finished!</h1>
                <h1 id="complete-info">countdown complete on 25-3-2021</h1>
                <button id="complete-button">new countdown</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
